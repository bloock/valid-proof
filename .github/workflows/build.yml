name: build

on:
  push:
    branches:
      - "master"
    tags:
      - "v*"
  pull_request:
    branches:
      - "master"

jobs:
  version:
    name: Version
    uses: bloock/actions/.github/workflows/version.yml@master
  build:
    name: Build
    needs: [version]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: yarn
      - run: yarn run build

  create_release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [version, build]
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: ${{ needs.version.outputs.tag }}
          prerelease: ${{ contains(needs.version.outputs.tag, 'beta') }}
          generate_release_notes: true

  deploy-dev:
    name: Deploy DEV
    runs-on: ubuntu-latest
    needs: [version, create_release]
    steps:
      - name: Repository Dispatch
        uses: peter-evans/repository-dispatch@v1
        with:
          token: ${{ secrets.repo_api_token }}
          repository: bloock/managed-services-actions
          event-type: deploy_valid_proof_dev
          client-payload: '{"version": "${{ needs.version.outputs.tag }}"}'

  deploy-pro:
    name: Deploy PRO
    runs-on: ubuntu-latest
    needs: [version, create_release]
    if: contains(needs.version.outputs.tag, 'beta') == false
    steps:
      - name: Repository Dispatch
        uses: peter-evans/repository-dispatch@v1
        with:
          token: ${{ secrets.repo_api_token }}
          repository: bloock/managed-services-actions
          event-type: deploy_valid_proof_pro
          client-payload: '{"version": "${{ needs.version.outputs.tag }}"}'
